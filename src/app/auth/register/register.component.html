<app-header></app-header>
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
      <p class="mt-2 text-gray-600">Join us today – it's free!</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          formControlName="name"
          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="John Doe"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          autocomplete="new-password"
          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="you@example.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          autocomplete="new-password"
          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="••••••••"
        />
      </div>

      <!-- Confirm Password + Mismatch Error -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          formControlName="password_confirmation"
          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="••••••••"
        />
        @if (form.hasError('mismatch') && form.get('password_confirmation')?.touched) {
          <p class="mt-2 text-sm text-red-600">Passwords do not match</p>
        }
      </div>

      <!-- Server Error (e.g. email taken) -->
      @if (error) {
        <div class="p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm text-center">
          {{ error }}
        </div>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || form.invalid"
        class="w-full btn-primary"
      >
        {{ loading ? "Creating Account..." : "Create Account" }}
      </button>
    </form>

    <p class="mt-8 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
        Sign in
      </a>
    </p>
  </div>
</div>
