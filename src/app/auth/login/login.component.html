<app-header></app-header>
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
      <p class="mt-2 text-gray-600">Sign in to your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          placeholder="••••••••"
        />
      </div>
      <button
        type="submit"
        class="w-full btn-primary"
        [disabled]="loading || form.invalid"
        [class.btn-loading]="loading"
      >
        {{ loading ? "Signing in..." : "Sign In" }}
      </button>

      @if (error) {
      <div
        class="p-4 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm text-center"
      >
        {{ error }}
      </div>
      }
    </form>

    <p class="mt-8 text-center text-sm text-gray-600">
      Don't have an account?
      <a
        routerLink="/register"
        class="font-medium text-blue-600 hover:text-blue-500"
      >
        Create one →
      </a>
    </p>
  </div>
</div>
